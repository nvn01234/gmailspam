{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter spam email</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
</head>
<body class = "container-fluid">
{% block pagecontent %}
    <h1>Tool for detecting spam email</h1>
    <div class="container">

        <!--input email content-->
        <form class="form-group col-md-6" action="/" id="submit-form">
            {% csrf_token %}
{#            <textarea class="form-control" rows = "10" id="input-email"></textarea>#}
            <input name="inputEmail" type="text" class="form-control" id="input-email">
            <br>
            <button type="button" class="btn btn-success" id="submit">Submit</button>
        </form>

        <!--result: spam or not-->
        <div class="alert alert-warning col-md-6">
            <p id="result"></p>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
</body>
</html>
